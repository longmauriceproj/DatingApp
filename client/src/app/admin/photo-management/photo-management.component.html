<div class="text-center row mt-3" *ngIf="photos?.length === 0">
  <h4>No photos for moderation</h4>
</div>
<div class="row">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <h4>{{ photo.username }}</h4>
    <img
      src="{{ photo.url }}"
      alt="{{ photo.username }}"
      class="img-thumbnail p-1"
    />
    <div class="text-center">
      <button
        class="btn btn-sm btn-success mr-1"
        (click)="approvePhoto(photo.id)"
      >
        Approve
      </button>
      <button
        class="btn btn-sm btn-danger mr-1"
        (click)="rejectPhoto(photo.id)"
      >
        Reject
      </button>
    </div>
  </div>
</div>
